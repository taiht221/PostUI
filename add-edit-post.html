<body>
    <header>
        <!-- Navigation
      - Please note that we use an empty item to make sure that we always have 3 flex-items
        so logo is at centered, and the left and the right item can be optional by leaving it empty
    -->
        <nav class="top-nav shadow-sm py-3">
            <div class="container">
                <ul class="nav justify-content-between align-items-center">
                    <li class="nav-item">
                        <a class="nav__link" href=".">
                            <img class="nav__logo" src="favicon.svg" alt="Logo ViteJs" />
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav__link" href="/"><i class="fas fa-directions mr-1"></i> Back
                            to Home</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <section id="postHeroImage" class="hero"></section>
        <section class="post-detail">
            <div class="container">
                <div class="post-detail-main shadow-sm">
                    <div class="post-title-wrapper">
                        <h1 id="postDetailTitle">Add edit a post</h1>

                        <p>
                            <small class="text-muted">Please enter the following information and submit
                                then.</small>
                        </p>
                    </div>

                    <form id="postForm" class="post-form" novalidate>
                        <div class="form-group mb-3">
                            <label for="postTitle">Title</label>
                            <input type="text" class="form-control" name="title" placeholder="Eg: Welcome to my Post" />
                            <div class="invalid-feedback">
                                Ooops! Please write a nice title for your post &gt;.&lt;
                            </div>
                        </div>

                        <div class="form-group mb-3">
                            <label for="postAuthor">Author</label>
                            <input type="text" class="form-control" name="author" placeholder="Eg: Tai Huynh" />
                            <div class="invalid-feedback">
                                Please enter author of this post!
                            </div>
                        </div>

                        <div class="form-group mb-3">
                            <label for="postDescription">Description</label>
                            <textarea class="form-control" name="description" rows="3"></textarea>
                        </div>

                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="imageSource" id="imageSrcPicSum"
                                    checked value="picsum">
                                <label class="form-check-label" for="imageSrcPicSum">
                                    Random Image using Picsum.photos
                                </label>
                            </div>

                            <div class="form-check">
                                <input class="form-check-input" value="upload" type="radio" name="imageSource"
                                    id="imageSrcUpload">
                                <label class="form-check-label" for="imageSrcUpload">
                                    Upload Image form your computer
                                </label>
                            </div>
                        </div>

                        <div class="form-group mb-3" data-id="imageSource" data-image-source="picsum">
                            <label for="postChangeImage">Image</label>
                            <small id="passwordHelpBlock" class="form-text text-muted">
                                We&apos;re using
                                <a href="https://picsum.photos">Picsum service</a> to get a
                                random image.
                            </small>
                            <input type="text" class="d-none" name="imageUrl" value="">

                            <div class="mt-3">
                                <button type="button" id="postChangeImage" class="btn btn-dark">
                                    Change post image
                                </button>
                            </div>
                            <div class="invalid-feedback"></div>
                        </div>

                        <div class="input-group mb-3" data-id="imageSource" data-image-source="upload" hidden>
                            <input name="image" type="file" class="form-control" id="uploadImage" accept="image/*">
                            <label class="input-group-text" for="uploadImage">Upload</label>
                            <div class="invalid-feedback"></div>
                        </div>

                        <div class="text-center">
                            <button class="btn btn-primary" name="submit">
                                <i class="fas fa-save mr-1"></i> Save
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer class="text-center text-muted py-3 mt-3">
        <small>Created by TH with <i class="fas fa-heart"></i></small>
    </footer>


    <!-- Scripts should be placed here to prevent blocking render UI -->
    <script type="module" src="/js/add-edit.js"></script>
</body>

</html>
